<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e listagem de produtos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="titulo">
        <h1>Cadastro e listagem de produtos</h1>
      </section>

      <form action="#" id="formSubmit">
        <div class="elementos NomeDoProduto">
          <label for="">Nome do produto</label>
          <input type="text" id="NomeDoProduto" maxlength="20" required />
        </div>

        <div class="elementos DescricaoDoProduto">
          <label for="">Descrição do produto</label>
          <input type="text" id="DescricaoDoProduto" maxlength="20" required />
        </div>

        <div class="elementos ValorDoProduto">
          <label for="">Valor do produto</label>
          <input
            type="number"
            id="ValorDoProduto"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div class="elementos DisponivelParaVenda">
          <label for="">Disponível para venda</label>
          <select id="">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
        <button type="submit" id="registrarProduto">Cadastrar</button>

        <div class="listagemDeProdutos">
          <h3>Nome dos produtos cadastrados</h3>
          <p id="produtoRegistrado"></p>
        </div>

        <table id="tabela">
          <thead>
            <tr>
              <th>Nome</th>
              <!-- <th>Descrição</th> -->
              <th width='30%'>Valor</th>
            </tr>
          </thead>
          <tbody class="produtosAdd">
            <!-- lista de produtos adicionadoos aqui -->
          </tbody>
        </table>
      </form>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
